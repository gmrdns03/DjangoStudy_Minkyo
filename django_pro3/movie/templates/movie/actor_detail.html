{% extends "movie/layout.html" %}

{% block content %}

<h2>{{ actor.name }}</h2>

<hr />

<img src="{{ actor.photo.url }}" style="width=100px;", "height=100px;" />

<hr/>

{{ actor.created_at }}
{{ actor.updated_at }}

<hr />

<hr />

<h3>필모그래피<h3>

<ul>
    {% for movie in movie_list %}
    <li>
    <img src="{{ movie.poster.url }}" style="width=100px;", "height=100px;" /><br>
        {{ movie.title }}<br>
        {{ movie.created_at }}
        {{ movie.updated_at }}
    </li>
    <br>
    {% endfor %}

</ul>

<a href="/movie/actor/">배우 목록</a>


{% endblock %}
