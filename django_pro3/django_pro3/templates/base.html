{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>MOVIE</title>
    <meta charset="utf-8">

    <!--css 를 js보다 먼저 위치-->
    <link rel="stylesheet" href="{% static "bootstrap-5.1.0-dist/css/bootstrap.min.css" %}" />
    <script rel="{% static "bootstrap-5.1.0-dist/js/bootstrap.min.js" %}"></script>

    <!-- 출처: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .page-title a{
        text-decoration: none;
        color: #ff4552;
    }<!--이걸 쓰면 타이틀 링크의 밑줄이 사라진다-->
        #top-nav {
            display: flex;
        }

        #top-nav li {
            list-style: none;
            margin-right: 1em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "base.css" %} />"
    
    <script src="{% static "base.js" %}"></script>
</head>

<body>
<div class="container">
<h1 class="page-title">
    <a href="{% url "root" %}"> Movie </a>
</h1>

<ul id="top-nav">
    {% if not user.is_authenticated %}
        <li><a href="{% url "signup" %}">회원가입</a></li>
        <li><a href="{% url "login" %}">로그인</a></li>
    {% else %}
        <li><a href="{% url "profile" %}">
            {{ user.username }}'s
            프로필
            </a></li>
        <li><a href="{% url "logout" %}">로그아웃</a></li>
    {% endif %}
</ul>
    <div class="container">
    {% block content %}{% endblock %}
</div>
    <hr />
    &copy; 2021.08.11 proj_movie Minkyo_Kim

</body>

</html>
